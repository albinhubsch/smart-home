navigation_list_item:
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 46px 1fr
      - grid-template-rows: 40px
    card:
      - background: transparent
      - border: none
      - border-radius: 8px
      - box-shadow: none
      - height: 47px
      - padding: 0px 3px
    icon:
      - color: var(--primary-text-color)
      - width: 22px
      - height: 22px
    name:
      - font-size: 16px
      - font-weight: 500
      - color: var(--primary-text-color)
      - text-align: left
      - place-self: center
      - justify-self: start
  custom_fields:
    chevron: |
      <ha-icon icon="lucide:chevron-right" 
        style="
          position: absolute;
          right: 14px;
          top: 50%;
          transform: translateY(-15px);
          color: var(--secondary-text-color);
          width: 18px;
          height: 18px;
        ">
      </ha-icon>
    border: |
      <div style="
          height: 1px;
          width: 94%;
          background-color: var(--divider-color);
          position: absolute;
          bottom: 0px;
          left: 3%;
        ">
      </div>
